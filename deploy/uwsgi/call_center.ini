[uwsgi]
socket = /tmp/%n.sock
chmod-socket = 666
logfile-chown = true

processes = 1
threads = 2
offload-threads = 2

virtualenv = /home/pavel/project/%n/.env
chdir = /home/pavel/project/%n/%n
wsgi-file = %n/wsgi.py
vacuum = true

logto = /home/pavel/project/%n/deploy/logs/uwsgi.log

ignore-sigpipe = true
ignore-write-errors = true
disable-write-exception = true

