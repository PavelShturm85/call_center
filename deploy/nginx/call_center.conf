server {
    listen 80;
    server_name 127.0.0.1;
    access_log /home/pavel/project/call_center/deploy/logs/nginx_acc.log;
    error_log /home/pavel/project/call_center/deploy/logs/nginx_err.log;

    location / {
        uwsgi_pass      unix:///tmp/call_center.sock;
        include         uwsgi_params;
    }

    location ~ ^/(static)/ {
          root /home/pavel/project/call_center/.env/lib/python3.5/site-packages/django/contrib/admin/;
          expires max;
    }

    location ~ ^/(files)/ {
          root /home/pavel/project/call_center/call_center/crm/static/;
          expires max;
    }
}

